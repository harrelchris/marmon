{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-image: url({% static 'img/login-background.jpg' %});
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        #wrapper {
            width: 350px;
            margin: auto;
        }

        #inner {
            margin-top: 35vh;
            display: flex;
            justify-content: center;
            padding: 48px;
            border-width: 1px;
            border-style: solid;
            border-color: rgb(90, 90, 90);
            border-radius: 10px;
            background-color: rgba(15, 15, 15, .9);
        }
    </style>
    <title>Honcho</title>
</head>
<body>
    <div id="wrapper">
      <div id="inner">
        <a href="{% url 'sso:login' %}"><img src="{% static 'img/eve-sso-login-black-large.png' %}" alt="LOG IN with EVE Online" /></a>
      </div>
    </div>
</body>
</html>
